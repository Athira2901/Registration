<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navigation</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .container {
        background-color: rgb(218, 174, 159);
        height: 100vh;
      }
      nav {
        background-color: rgb(141, 133, 133);
        height: 40px;
        display: flex;
        align-items: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav>
        <h1 id="demo"></h1>
      </nav>
    </div>
    <script>
      let credential = window.localStorage.getItem("user");
      credential = JSON.parse(credential);
      let fname = credential.Firstname;
      let lname = credential.Lastname;

      fname = fname[0];
      lname = lname[0];
      fullname = fname + lname;
      document.getElementById("demo").innerHTML = fullname.toUpperCase();
    </script>
  </body>
</html>
