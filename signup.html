<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      body {
        background-color: rgb(133, 125, 125);
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .container {
        display: flex;
        border: 1px solid black;
        height: 80vh;
        width: 400px;
        align-items: center;
        margin: 10px auto;
        justify-content: center;
      }
      h1 {
        text-align: center;
        padding: 20px;
        color: aliceblue;
      }
      form {
        padding: 5px;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 382px;
        height: max-content;
        /* margin: auto;
        margin: 20 0 0 450px; */

        border-radius: 15px;
      }
      label {
        color: rgb(255, 255, 255);
        font-size: 15px;
        margin-top: -20px;
      }
      input {
        width: 300px;
        height: 20px;
        border: none;
        border-radius: 25px;
        /* padding-left: 8px; */
        align-items: center;
      }
      button {
        width: 300px;
        height: 30px;
        border: none;
        border-radius: 17px;
        padding-left: 7px;
        background-color: skyblue;
      }
      a {
        color: aliceblue;
      }
      p {
        color: red;
      }
      input {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>SIGNUP</h1>
    <div class="container">
      <form onsubmit="return false;">
        <label class="name">FirstName</label>
        <input type="text" id="fname" required />
        <p id="demo1"></p>

        <label class="name">LastName</label>
        <input type="text" id="lname" required />
        <p id="demo2"></p>

        <label class="name">Username</label>
        <input type="text" id="uname" required />
        <p id="demo3"></p>

        <label class="name">Password</label>
        <input type="password" id="psw" required />
        <p id="demo4"></p>

        <label class="name">Confirm Password</label>
        <input type="password" id="psw1" required />
        <p id="demo5"></p>

        <button type="submit" onclick="Signup()">Register</button>

        <a href="login.html">login</a>
      </form>
    </div>
    <script>
      $(document).ready(function () {
        $("#fname").blur(function () {
          let Firstname = document.getElementById("fname").value;
          if (Firstname == "") {
            document.getElementById("demo1").innerHTML = "Enter firstname";
          } else {
            document.getElementById("demo1").innerHTML = "";
          }
        });
        $("#lname").blur(function () {
          let Lastname = document.getElementById("lname").value;
          if (Lastname == "") {
            document.getElementById("demo2").innerHTML = "Enter lastname";
          } else {
            document.getElementById("demo2").innerHTML = "";
          }
        });
        $("#uname").blur(function () {
          let Username = document.getElementById("uname").value;
          if (Username == "") {
            document.getElementById("demo3").innerHTML = "Enter username";
          } else {
            document.getElementById("demo3").innerHTML = "";
          }
        });
        $("#psw").blur(function () {
          let Password = document.getElementById("psw").value;
          if (Password.length ===0|| (!/[a-z]/.test(Password)) || (!/[A-Z]/.test(Password))|| (!/[0-9]/.test(Password))){
            document.getElementById("demo4").innerHTML = "Password must require atleast 1 uppercase,1lowercase and 1number";
          } else {
            document.getElementById("demo4").innerHTML = "";
          }
          
        });
        $("#psw1").blur(function () {
          let Cpassword = document.getElementById("psw1").value;
          if (Cpassword == "") {
            document.getElementById("demo5").innerHTML = "Enter password";
          } else {
            document.getElementById("demo5").innerHTML = "";
          }
        });
      });
      function Signup() {
        let Firstname = document.getElementById("fname").value;
        let Lastname = document.getElementById("lname").value;
        let Username = document.getElementById("uname").value;
        let Password = document.getElementById("psw").value;
        let Cpassword = document.getElementById("psw1").value;
        var user = {
          Firstname: Firstname,
          Lastname: Lastname,
          Username: Username,
          Password: Password,
          Cpassword: Cpassword,
        };
        console.log(user);

        if (
          Firstname.length > 4 &&
          Username.length > 3 &&
          Password.length > 3 &&
          Password == Cpassword 
        ) {
          localStorage.setItem("user", JSON.stringify(user));
          window.location.href = "/login.html";
        }
        if (Firstname == "") {
          document.getElementById("demo1").innerHTML = "Enter firstname";
        } else {
          document.getElementById("demo1").innerHTML = "";
        }
        if (Lastname == "") {
          document.getElementById("demo2").innerHTML = "Enter lastname";
        } else {
          document.getElementById("demo2").innerHTML = "";
        }
        if (Username == "") {
          document.getElementById("demo3").innerHTML = "Enter username";
        } else {
          document.getElementById("demo3").innerHTML = "";
        }

        if (Password == "") {
          document.getElementById("demo4").innerHTML = "Enter password";
        } else {
          document.getElementById("demo4").innerHTML = "";
        }
        
        
        if (Cpassword == "") {
          document.getElementById("demo5").innerHTML = "Enter password";
        } else {
          document.getElementById("demo5").innerHTML = "";
        }
      }
    </script>
  </body>
</html>
